<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="user-list"></div>
        <div id="content">
            <div id="messages"></div>
            <form id="message-form">
                <input name="message" type="text" required autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>

        <script id="message-template" type="text/html">
            <div>
                <h5 style="margin-bottom:0px;margin-top:0px;">{{username}}</h5>
                <p style="margin-bottom:0px;margin-top:0px;">{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <h5 style="margin-bottom:0px;margin-top:0px;">{{username}}</h5>
                <p style="margin-bottom:0px;margin-top:0px;">{{createdAt}} - <a href="{{url}}" target="_blank">Location</a></p>
            </div>
        </script>

        <script id="siderbad-template" type="text/html">
            <h3>{{room}}</h3>
            <p>Users</p>
            <ul>
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
        <style>
            #content {
                height: 500px;
                float: left;
                background: lavender;
            }
            #user-list {
                height: 500px;
                width: 200px;
                background: lightblue;
                float: left;
            }
            #messages {
                height: 425px;
                overflow-y: auto;
            }
        </style>
    </body>
</html>
